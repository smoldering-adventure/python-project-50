name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}

      - name: Install dependencies
        run: |
          pip install uv
          make install

      - name: Run setup
        run: make setup

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint